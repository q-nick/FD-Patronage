	<div  id="x-content">

		<div  id="content">

				<span>Logowanie:</span>

					<div class="alert">Wprowadzono nieprawidłowe hasło!</div>
						<div><input class="button" type="submit" value="Zaloguj" /></div>
					</form>
				</div> 
				<div style="clear: both;"></div>
			</div>
			<div id="loginBottom"></div>
		</div>	</div>
